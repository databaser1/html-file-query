     <div class="book bkPSA">         <div class="chapter ch53" data-usfm="PSA.53">             <div class="label">53</div><div class="d"><span class="content">大卫的训诲诗。交给圣咏团长，曲调用“麻哈拉”。</span></div><div class="s"><span class="heading">人的邪恶</span></div><div class="r"><span class="heading">（诗14）</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.53.1"><span class="label">1</span><span class="content">愚顽人心里说：“没有上帝。”</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.53.1"><span class="content">他们都败坏，行了可憎恶的罪孽，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.53.1"><span class="content">没有一个人行善。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.53.2"><span class="label">2</span><span class="content">上帝从天上垂看世人，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.53.2"><span class="content">要看有明白的没有，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.53.2"><span class="content">有寻求上帝的没有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.53.3"><span class="label">3</span><span class="content">他们全都退后，一同变为污秽，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.53.3"><span class="content">没有行善的，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.53.3"><span class="content">连一个也没有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.53.4"><span class="label">4</span><span class="content">作恶的都没有知识吗？</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.53.4"><span class="content">他们吞吃我的百姓如同吃饭一样，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.53.4"><span class="content">并不求告上帝。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.53.5"><span class="label">5</span><span class="content">他们在无可惧怕之处就大大害怕，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.53.5"><span class="content">因为上帝使那安营攻击你之人的骨头散开了。</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.53.5"><span class="content">你使他们蒙羞，因为上帝弃绝了他们。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.53.6"><span class="label">6</span><span class="content">但愿</span><span class="pn"><span class="content">以色列</span></span><span class="content">的救恩出自</span><span class="pn"><span class="content">锡安</span></span><span class="content">。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.53.6"><span class="content">当上帝救回他被掳子民的时候，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.53.6"><span class="pn"><span class="content">雅各</span></span><span class="content">要快乐，</span><span class="pn"><span class="content">以色列</span></span><span class="content">要欢喜。</span></span></div>         </div>     </div>
