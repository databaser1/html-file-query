     <div class="book bkPSA">         <div class="chapter ch82" data-usfm="PSA.82">             <div class="label">82</div><div class="d"><span class="content">亚萨的诗。</span></div><div class="s"><span class="heading">上帝是最高的主宰</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.82.1"><span class="label">1</span><span class="content">上帝站立在神圣的会中，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.82.1"><span class="content">在诸神中施行审判。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.82.2"><span class="label">2</span><span class="content">你们审判不秉公义，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.82.2"><span class="content">抬举恶人的脸面，要到几时呢？（细拉）</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.82.3"><span class="label">3</span><span class="content">当为贫寒的人和孤儿伸冤，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.82.3"><span class="content">为困苦和穷乏的人施行公义。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.82.4"><span class="label">4</span><span class="content">当保护贫寒和贫穷的人，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.82.4"><span class="content">救他们脱离恶人的手。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.82.5"><span class="label">5</span><span class="content">他们愚昧，他们无知，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.82.5"><span class="content">在黑暗中走来走去；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.82.5"><span class="content">地的根基都摇动了。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.82.6"><span class="label">6</span><span class="content">我曾说：“你们是诸神，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.82.6"><span class="content">都是至高者的儿子。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.82.7"><span class="label">7</span><span class="content">然而，你们要死去，与世人一样，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.82.7"><span class="content">要仆倒，像任何一位王子一般。”</span></span></div><div class="b"></div><div class="q1"><span class="verse v8" data-usfm="PSA.82.8"><span class="label">8</span><span class="content">上帝啊，求你起来审判全地，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.82.8"><span class="content">因为你必得万国为业。</span></span></div>         </div>     </div>
