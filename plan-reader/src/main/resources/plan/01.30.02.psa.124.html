     <div class="book bkPSA">         <div class="chapter ch124" data-usfm="PSA.124">             <div class="label">124</div><div class="d"><span class="content">大卫上行之诗。</span></div><div class="s"><span class="heading">上帝保护他的子民</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.124.1"><span class="label">1</span><span class="content">说吧，</span><span class="pn"><span class="content">以色列</span></span><span class="content">：</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.124.1"><span class="content">“若不是耶和华帮助我们，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.124.2"><span class="label">2</span><span class="content">若不是耶和华帮助我们，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.124.2"><span class="content">当人起来攻击我们，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.124.3"><span class="label">3</span><span class="content">那时，人向我们发怒，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.124.3"><span class="content">就把我们活活吞了；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.124.4"><span class="label">4</span><span class="content">那时，波涛必漫过我们，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.124.4"><span class="content">河水必淹没我们；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.124.5"><span class="label">5</span><span class="content">那时，狂傲的水</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.124.5"><span class="content">必淹没我们。”</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.124.6"><span class="label">6</span><span class="content">耶和华是应当称颂的！</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.124.6"><span class="content">他没有把我们交给他们，作牙齿的猎物。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.124.7"><span class="label">7</span><span class="content">我们好像雀鸟，从捕鸟人的罗网里逃脱，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.124.7"><span class="content">罗网破裂，我们就逃脱了。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.124.8"><span class="label">8</span><span class="content">我们得帮助，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.124.8"><span class="content">是因造天地之耶和华的名。</span></span></div>         </div>     </div>
