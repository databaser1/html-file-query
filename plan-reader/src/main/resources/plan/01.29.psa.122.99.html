     <div class="book bkPSA">         <div class="chapter ch122" data-usfm="PSA.122">             <div class="label">122</div><div class="d"><span class="content">大卫上行之诗。</span></div><div class="s"><span class="heading">耶路撒冷颂</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.122.1"><span class="label">1</span><span class="content">我喜乐，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.122.1"><span class="content">因人对我说：“我们到耶和华的殿去。”</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.122.2"><span class="label">2</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">啊，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.122.2"><span class="content">我们的脚站在你门内。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.122.3"><span class="label">3</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">被建造，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.122.3"><span class="content">如同连结整齐的一座城。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.122.4"><span class="label">4</span><span class="content">众支派就是耶和华的支派，上那里去，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.122.4"><span class="content">按</span><span class="pn"><span class="content">以色列</span></span><span class="content">的法度颂扬耶和华的名。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.122.5"><span class="label">5</span><span class="content">他们在那里设立审判的宝座，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.122.5"><span class="content">就是</span><span class="pn"><span class="content">大卫</span></span><span class="content">家的宝座。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.122.6"><span class="label">6</span><span class="content">你们要为</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">求平安：</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.122.6"><span class="content">“愿爱你的人兴旺！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.122.7"><span class="label">7</span><span class="content">愿你城中有平安！</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.122.7"><span class="content">愿你宫内得平静！”</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.122.8"><span class="label">8</span><span class="content">为我弟兄和同伴的缘故，我要说：</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.122.8"><span class="content">“愿你平安！”</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.122.9"><span class="label">9</span><span class="content">为耶和华－我们上帝殿的缘故，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.122.9"><span class="content">我要为你求福！</span></span></div>         </div>     </div>
