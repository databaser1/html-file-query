     <div class="book bkPSA">         <div class="chapter ch120" data-usfm="PSA.120">             <div class="label">120</div><div class="d"><span class="content">上行（或译登阶，下同）之诗。</span></div><div class="s"><span class="heading">求主恩助</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.120.1"><span class="label">1</span><span class="content">我在急难中求告耶和华，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.120.1"><span class="content">他就应允我。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.120.2"><span class="label">2</span><span class="content">耶和华啊，求你救我脱离</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.120.2"><span class="content">说谎的嘴唇和诡诈的舌头！</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.120.3"><span class="label">3</span><span class="content">诡诈的舌头啊，他会给你什么呢？</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.120.3"><span class="content">会加给你什么呢？</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.120.4"><span class="label">4</span><span class="content">就是勇士的利箭、</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.120.4"><span class="content">罗腾木</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“罗腾木”为小树名，松类。</span></span></span><span class="content">的炭火。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.120.5"><span class="label">5</span><span class="content">祸哉！我寄居在</span><span class="pn"><span class="content">米设</span></span><span class="content">，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.120.5"><span class="content">住在</span><span class="pn"><span class="content">基达</span></span><span class="content">帐棚之中。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.120.6"><span class="label">6</span><span class="content">我与那恨恶和平的人</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.120.6"><span class="content">许久同住。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.120.7"><span class="label">7</span><span class="content">我愿和平，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.120.7"><span class="content">当我发言，他们却要战争。</span></span></div>         </div>     </div>
