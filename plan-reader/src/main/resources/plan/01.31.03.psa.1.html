     <div class="book bkPSA">         <div class="chapter ch1" data-usfm="PSA.1">             <div class="label">1</div><div class="ms"><span class="heading">第一卷（一至四十一篇）</span></div><div class="s"><span class="heading">真福</span></div><div class="q1"><span class="content">  </span><span class="verse v1 v2" data-usfm="PSA.1.1+PSA.1.2"><span class="label">1-2</span><span class="content">不从恶人的计谋，</span></span></div><div class="q2"><span class="verse v1 v2" data-usfm="PSA.1.1+PSA.1.2"><span class="content">不站罪人的道路，</span></span></div><div class="q2"><span class="verse v1 v2" data-usfm="PSA.1.1+PSA.1.2"><span class="content">不坐傲慢人的座位，</span></span></div><div class="q1"><span class="verse v1 v2" data-usfm="PSA.1.1+PSA.1.2"><span class="content">惟喜爱耶和华的律法，</span></span></div><div class="q2"><span class="verse v1 v2" data-usfm="PSA.1.1+PSA.1.2"><span class="content">昼夜思想</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“思想”或译“默念”。</span></span></span><span class="content">他的律法；</span></span></div><div class="q2"><span class="verse v1 v2" data-usfm="PSA.1.1+PSA.1.2"><span class="content">这人便为有福！</span></span></div><div class="q1"><span class="verse v1 v2" data-usfm="PSA.1.1+PSA.1.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.1.3"><span class="label">3</span><span class="content">他要像一棵树栽在溪水旁，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">按时候结果子，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">叶子也不枯干。</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">凡他所做的尽都顺利。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.1.4"><span class="label">4</span><span class="content">恶人并不是这样，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.1.4"><span class="content">却像糠秕被风吹散。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.1.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.1.5"><span class="label">5</span><span class="content">因此，当审判的时候恶人必站立不住，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.1.5"><span class="content">罪人在义人的会众中也是如此。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.1.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.1.6"><span class="label">6</span><span class="content">因为耶和华知道义人的道路，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.1.6"><span class="content">恶人的道路却必灭亡。</span></span></div>         </div>     </div>
