     <div class="book bkPSA">         <div class="chapter ch137" data-usfm="PSA.137">             <div class="label">137</div><div class="s"><span class="heading">被掳的哀歌</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.137.1"><span class="label">1</span><span class="content">我们在</span><span class="pn"><span class="content">巴比伦</span></span><span class="content">河边，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.137.1"><span class="content">坐在那里，追想</span><span class="pn"><span class="content">锡安</span></span><span class="content">，就哭了。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.137.2"><span class="label">2</span><span class="content">在一排柳树中，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.137.2"><span class="content">我们挂上我们的竖琴。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.137.3"><span class="label">3</span><span class="content">掳掠我们的在那里</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.137.3"><span class="content">要我们唱歌；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.137.3"><span class="content">抢夺我们的要我们为他们作乐：</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.137.3"><span class="content">“给我们唱一首</span><span class="pn"><span class="content">锡安</span></span><span class="content">的歌吧！”</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.137.4"><span class="label">4</span><span class="content">我们怎能在外邦之土</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.137.4"><span class="content">唱耶和华的歌呢？</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.137.5"><span class="label">5</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">啊，我若忘记你，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.137.5"><span class="content">宁愿我的右手枯萎；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.137.6"><span class="label">6</span><span class="content">我若不记得你，不看你过于我最喜乐的，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.137.6"><span class="content">宁愿我的舌头贴于上膛！</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.137.7"><span class="label">7</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">攻破的日子，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.137.7"><span class="pn"><span class="content">以东</span></span><span class="content">人说：“拆毁！拆毁！</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.137.7"><span class="content">直拆到根基！”</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.137.7"><span class="content">耶和华啊，求你记得！</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.137.8"><span class="label">8</span><span class="content">将要被灭的</span><span class="pn"><span class="content">巴比伦</span></span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“巴比伦”：原文直译“巴比伦女子”。</span></span></span><span class="content">哪，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.137.8"><span class="content">用你待我们的恶行报复你的，那人有福了。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.137.9"><span class="label">9</span><span class="content">抓起你的婴孩摔在磐石上的，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.137.9"><span class="content">那人有福了。</span></span></div>         </div>     </div>
