     <div class="book bkPSA">         <div class="chapter ch110" data-usfm="PSA.110">             <div class="label">110</div><div class="d"><span class="content">大卫的诗。</span></div><div class="s"><span class="heading">耶和华所拣选之王</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.110.1"><span class="label">1</span><span class="content">耶和华对我主说：</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.110.1"><span class="content">“你坐在我的右边，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.110.1"><span class="content">等我使你仇敌作你的脚凳。”</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.110.2"><span class="label">2</span><span class="content">耶和华必使你从</span><span class="pn"><span class="content">锡安</span></span><span class="content">伸出你能力的权杖；</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.110.2"><span class="content">你务要在仇敌中掌权。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.110.3"><span class="label">3</span><span class="content">你在圣山上</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“圣山上”或译“圣洁妆饰中”。</span></span></span><span class="content">掌权的日子，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.110.3"><span class="content">你的子民必甘心跟随</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“你的子民必甘心跟随”：七十士译本是“你必有王子的尊严”。</span></span></span><span class="content">；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.110.3"><span class="content">从晨曦初现，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.110.3"><span class="content">你就有清晨</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“清晨”：原文是“青春”。</span></span></span><span class="content">的甘露。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.110.4"><span class="label">4</span><span class="content">耶和华起了誓，绝不改变：</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.110.4"><span class="content">“你是照着</span><span class="pn"><span class="content">麦基洗德</span></span><span class="content">的体系永远为祭司。”</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.110.5"><span class="label">5</span><span class="content">在你右边的主，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.110.5"><span class="content">当他发怒的日子，必打伤列王。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.110.6"><span class="label">6</span><span class="content">他要审判列国，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.110.6"><span class="content">尸首就布满各处；</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.110.6"><span class="content">他要痛击遍地的领袖。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.110.7"><span class="label">7</span><span class="content">他要喝路旁的河水，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.110.7"><span class="content">因此必抬起头来。</span></span></div>         </div>     </div>
