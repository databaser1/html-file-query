     <div class="book bkMAL">         <div class="chapter ch4" data-usfm="MAL.4">             <div class="label">4</div><div class="s"><span class="heading">耶和华的日子临近</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="MAL.4.1"><span class="label">1</span><span class="content">万军之耶和华说：“看哪，那日临近，势如烧着的火炉，凡狂傲的和行恶的都如碎秸，在那日被烧尽，根与枝条无一存留。 </span></span><span class="verse v2" data-usfm="MAL.4.2"><span class="label">2</span><span class="content">但是，对你们敬畏我名的人，必有公义的太阳出现，其光线</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“光线”：原文是“翅膀”。</span></span></span><span class="content">有医治的能力。你们必出来跳跃如圈里的牛犊。 </span></span><span class="verse v3" data-usfm="MAL.4.3"><span class="label">3</span><span class="content">你们必践踏恶人；在我所定的日子，他们必成为你们脚掌下的灰尘。这是万军之耶和华说的。</span></span></div><div class="p"><span class="verse v3" data-usfm="MAL.4.3"><span class="content">  </span></span><span class="verse v4" data-usfm="MAL.4.4"><span class="label">4</span><span class="content">“你们当记念我仆人</span><span class="pn"><span class="content">摩西</span></span><span class="content">的律法，就是我在</span><span class="pn"><span class="content">何烈山</span></span><span class="content">为</span><span class="pn"><span class="content">以色列</span></span><span class="content">众人所吩咐他的律例典章。</span></span></div><div class="p"><span class="verse v4" data-usfm="MAL.4.4"><span class="content">  </span></span><span class="verse v5" data-usfm="MAL.4.5"><span class="label">5</span><span class="content">“看哪，耶和华大而可畏之日未到以前，我要差遣</span><span class="pn"><span class="content">以利亚</span></span><span class="content">先知到你们那里去。 </span></span><span class="verse v6" data-usfm="MAL.4.6"><span class="label">6</span><span class="content">他必使父亲的心转向儿女，儿女的心转向父亲，免得我来诅咒这地。”</span></span></div>         </div>     </div>
