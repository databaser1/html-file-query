     <div class="book bkPSA">         <div class="chapter ch54" data-usfm="PSA.54">             <div class="label">54</div><div class="d"><span class="content">西弗人来对扫罗说：“大卫岂不是在我们那里藏身吗？”那时，大卫作这训诲诗。交给圣咏团长，用丝弦的乐器。</span></div><div class="s"><span class="heading">遭敌迫害求主保护</span></div><div class="r"><span class="heading">（撒上23．14－24）</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.54.1"><span class="label">1</span><span class="content">上帝啊，求你因你的名拯救我，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.54.1"><span class="content">凭你的大能为我伸冤。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.54.2"><span class="label">2</span><span class="content">上帝啊，求你听我的祷告，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.54.2"><span class="content">侧耳听我口中的言语。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.54.3"><span class="label">3</span><span class="content">因为陌生人兴起攻击我，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.54.3"><span class="content">强横的人寻索我的性命；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.54.3"><span class="content">他们眼中没有上帝。（细拉）</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.54.4"><span class="label">4</span><span class="content">看哪，上帝是帮助我的，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.54.4"><span class="content">主是扶持我性命的，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.54.5"><span class="label">5</span><span class="content">他要报应我仇敌所作的恶；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.54.5"><span class="content">求你凭你的信实灭绝他们。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.54.6"><span class="label">6</span><span class="content">我要把甘心祭献给你；</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.54.6"><span class="content">耶和华啊，我要颂扬你的名，这名本为美好。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.54.7"><span class="label">7</span><span class="content">他从一切的急难中把我救出来，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.54.7"><span class="content">我的眼睛也看见了我的仇敌遭报。</span></span></div>         </div>     </div>
