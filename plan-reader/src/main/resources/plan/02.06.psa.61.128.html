     <div class="book bkPSA">         <div class="chapter ch61" data-usfm="PSA.61">             <div class="label">61</div><div class="d"><span class="content">大卫的诗。交给圣咏团长，用丝弦的乐器。</span></div><div class="s"><span class="heading">求主保佑</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.61.1"><span class="label">1</span><span class="content">上帝啊，求你听我的呼求，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.61.1"><span class="content">留心听我的祷告！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.61.2"><span class="label">2</span><span class="content">我心里发昏的时候，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.61.2"><span class="content">要从地极求告你。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.61.2"><span class="content">求你领我到那比我更高的磐石，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.61.3"><span class="label">3</span><span class="content">因为你是我的避难所，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.61.3"><span class="content">是我的坚固台，使我脱离仇敌。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.61.4"><span class="label">4</span><span class="content">我要永远住在你的帐幕里！</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.61.4"><span class="content">我要投靠在你翅膀下的隐密处！（细拉）</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.61.5"><span class="label">5</span><span class="content">上帝啊，你听了我所许的愿；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.61.5"><span class="content">你将产业赐给敬畏你名的人。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.61.6"><span class="label">6</span><span class="content">求你加添王的寿数，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.61.6"><span class="content">使他的年岁存到世世代代。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.61.7"><span class="label">7</span><span class="content">愿他在上帝面前永远坐在王位上，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.61.7"><span class="content">求你预备慈爱和信实保佑他！</span></span></div><div class="b"></div><div class="q1"><span class="verse v8" data-usfm="PSA.61.8"><span class="label">8</span><span class="content">这样，我要歌颂你的名，直到永远，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.61.8"><span class="content">天天还我所许的愿。</span></span></div>         </div>     </div>
