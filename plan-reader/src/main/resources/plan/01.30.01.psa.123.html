     <div class="book bkPSA">         <div class="chapter ch123" data-usfm="PSA.123">             <div class="label">123</div><div class="d"><span class="content">上行之诗。</span></div><div class="s"><span class="heading">求主怜悯</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.123.1"><span class="label">1</span><span class="content">坐在天上的主啊，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.123.1"><span class="content">我向你举目。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.123.2"><span class="label">2</span><span class="content">看哪，仆人的眼睛怎样仰望主人的手，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.123.2"><span class="content">婢女的眼睛怎样仰望女主人的手，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.123.2"><span class="content">我们的眼睛也照样仰望耶和华－我们的上帝，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.123.2"><span class="content">直到他怜悯我们。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.123.3"><span class="label">3</span><span class="content">耶和华啊，求你怜悯我们，怜悯我们！</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.123.3"><span class="content">因为我们受尽了藐视。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.123.4"><span class="label">4</span><span class="content">我们受尽了安逸人的讥诮</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.123.4"><span class="content">和骄傲人的藐视。</span></span></div>         </div>     </div>
