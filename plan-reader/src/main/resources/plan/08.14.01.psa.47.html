     <div class="book bkPSA">         <div class="chapter ch47" data-usfm="PSA.47">             <div class="label">47</div><div class="d"><span class="content">可拉后裔的诗。交给圣咏团长。</span></div><div class="s"><span class="heading">至高的主宰</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.47.1"><span class="label">1</span><span class="content">万民哪，你们都要鼓掌！</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.47.1"><span class="content">用欢呼的声音向上帝呼喊！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.47.2"><span class="label">2</span><span class="content">因为耶和华至高者是可畏的，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.47.2"><span class="content">他是治理全地的大君王。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.47.3"><span class="label">3</span><span class="content">他使万民服在我们以下，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.47.3"><span class="content">又使万族服在我们脚下。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.47.4"><span class="label">4</span><span class="content">他为我们选择产业，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.47.4"><span class="content">就是他所爱之</span><span class="pn"><span class="content">雅各</span></span><span class="content">的荣耀。（细拉）</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.47.5"><span class="label">5</span><span class="content">上帝上升，有喊声相送；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.47.5"><span class="content">耶和华上升，有角声相送。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.47.6"><span class="label">6</span><span class="content">你们要向上帝歌颂，歌颂！</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.47.6"><span class="content">向我们的王歌颂，歌颂！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.47.7"><span class="label">7</span><span class="content">因为上帝是全地的王，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.47.7"><span class="content">你们要用圣诗歌颂！</span></span></div><div class="b"></div><div class="q1"><span class="verse v8" data-usfm="PSA.47.8"><span class="label">8</span><span class="content">上帝作王治理列国，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.47.8"><span class="content">上帝坐在他的圣宝座上。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.47.9"><span class="label">9</span><span class="content">万民的君王聚集，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.47.9"><span class="content">要作</span><span class="pn"><span class="content">亚伯拉罕</span></span><span class="content">的上帝的子民，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.47.9"><span class="content">因为地上的盾牌是属上帝的，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.47.9"><span class="content">他为至高！</span></span></div>         </div>     </div>
