     <div class="book bkPSA">         <div class="chapter ch98" data-usfm="PSA.98">             <div class="label">98</div><div class="d"><span class="content">一篇诗。</span></div><div class="s"><span class="heading">上帝掌管世界</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.98.1"><span class="label">1</span><span class="content">你们要向耶和华唱新歌！</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.98.1"><span class="content">因为他行过奇妙的事，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.98.1"><span class="content">他的右手和圣臂施行救恩。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.98.2"><span class="label">2</span><span class="content">耶和华显明了他的救恩，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.98.2"><span class="content">在列国眼前显出公义；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.98.3"><span class="label">3</span><span class="content">记念他对</span><span class="pn"><span class="content">以色列</span></span><span class="content">家的慈爱和信实。</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.98.3"><span class="content">地的四极都看见我们上帝的救恩。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.98.4"><span class="label">4</span><span class="content">全地都要向耶和华欢呼，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.98.4"><span class="content">要扬声，欢唱，歌颂！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.98.5"><span class="label">5</span><span class="content">用琴歌颂耶和华，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.98.5"><span class="content">用琴和诗歌的声音歌颂他！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.98.6"><span class="label">6</span><span class="content">用号筒和角声，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.98.6"><span class="content">在大君王耶和华面前欢呼！</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.98.7"><span class="label">7</span><span class="content">愿海和其中所充满的澎湃，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.98.7"><span class="content">愿世界和住在其间的发声。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.98.8"><span class="label">8</span><span class="content">愿大水拍掌，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.98.8"><span class="content">愿诸山在耶和华面前一同欢呼；</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.98.9"><span class="label">9</span><span class="content">因为他来要审判全地。</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.98.9"><span class="content">他要按公义审判世界，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.98.9"><span class="content">按公正审判万民。</span></span></div>         </div>     </div>
