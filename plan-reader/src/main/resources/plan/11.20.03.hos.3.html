     <div class="book bkHOS">         <div class="chapter ch3" data-usfm="HOS.3">             <div class="label">3</div><div class="s"><span class="heading">何西阿和不贞的妇人</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="HOS.3.1"><span class="label">1</span><span class="content">耶和华又对我说：“你去爱那情人所爱却犯奸淫的妇人，正如耶和华爱那偏向别神、喜爱葡萄饼</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“葡萄饼”是祭祀神明用的。</span></span></span><span class="content">的</span><span class="pn"><span class="content">以色列</span></span><span class="content">人。” </span></span><span class="verse v2" data-usfm="HOS.3.2"><span class="label">2</span><span class="content">于是我用十五舍客勒银子和一贺梅珥半大麦买她归我。 </span></span><span class="verse v3" data-usfm="HOS.3.3"><span class="label">3</span><span class="content">我对她说：“你当多日与我同住，不可行淫，不可归与别人，我对你也一样。” </span></span><span class="verse v4" data-usfm="HOS.3.4"><span class="label">4</span><span class="content">因为</span><span class="pn"><span class="content">以色列</span></span><span class="content">人必多日过着无君王，无领袖，无祭祀，无柱像，无以弗得，无家中神像的生活。 </span></span><span class="verse v5" data-usfm="HOS.3.5"><span class="label">5</span><span class="content">后来</span><span class="pn"><span class="content">以色列</span></span><span class="content">人必归回</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“归回”或译“回转”。</span></span></span><span class="content">，寻求耶和华─他们的上帝和他们的王</span><span class="pn"><span class="content">大卫</span></span><span class="content">。在末后的日子，他们必敬畏耶和华，领受他的恩惠。</span></span></div>         </div>     </div>
