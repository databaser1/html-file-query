     <div class="book bkJOB">         <div class="chapter ch25" data-usfm="JOB.25">             <div class="label">25</div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="JOB.25.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">书亚</span></span><span class="content">人</span><span class="pn"><span class="content">比勒达</span></span><span class="content">回答说：</span></span></div><div class="q1"><span class="verse v1" data-usfm="JOB.25.1"><span class="content">  </span></span><span class="verse v2" data-usfm="JOB.25.2"><span class="label">2</span><span class="content">“上帝有统治之权，威严可畏；</span></span></div><div class="q1"><span class="verse v2" data-usfm="JOB.25.2"><span class="content">他在高处施行和平。</span></span></div><div class="q1"><span class="verse v2" data-usfm="JOB.25.2"><span class="content">  </span></span><span class="verse v3" data-usfm="JOB.25.3"><span class="label">3</span><span class="content">他的军队岂能数算？</span></span></div><div class="q1"><span class="verse v3" data-usfm="JOB.25.3"><span class="content">他的光向谁不会升起呢</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“他的光...升起呢”：七十士译本是“他向谁不会埋伏呢”。</span></span></span><span class="content">？</span></span></div><div class="q1"><span class="verse v3" data-usfm="JOB.25.3"><span class="content">  </span></span><span class="verse v4" data-usfm="JOB.25.4"><span class="label">4</span><span class="content">这样，在上帝面前人怎能称义？</span></span></div><div class="q1"><span class="verse v4" data-usfm="JOB.25.4"><span class="content">妇人所生的怎能洁净？</span></span></div><div class="q1"><span class="verse v4" data-usfm="JOB.25.4"><span class="content">  </span></span><span class="verse v5" data-usfm="JOB.25.5"><span class="label">5</span><span class="content">看哪，在上帝眼前，月亮无光，</span></span></div><div class="q1"><span class="verse v5" data-usfm="JOB.25.5"><span class="content">星宿也不皎洁，</span></span></div><div class="q1"><span class="verse v5" data-usfm="JOB.25.5"><span class="content">  </span></span><span class="verse v6" data-usfm="JOB.25.6"><span class="label">6</span><span class="content">更何况是如虫的人，</span></span></div><div class="q1"><span class="verse v6" data-usfm="JOB.25.6"><span class="content">如蛆的世人呢！</span></span></div>         </div>     </div>
