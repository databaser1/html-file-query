     <div class="book bkPSA">         <div class="chapter ch121" data-usfm="PSA.121">             <div class="label">121</div><div class="d"><span class="content">上行之诗。</span></div><div class="s"><span class="heading">耶和华是我们的保护者</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.121.1"><span class="label">1</span><span class="content">我要向山举目，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.121.1"><span class="content">我的帮助从何而来？</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.121.2"><span class="label">2</span><span class="content">我的帮助</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.121.2"><span class="content">从造天地的耶和华而来。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.121.3"><span class="label">3</span><span class="content">他不叫你的脚摇动，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.121.3"><span class="content">保护你的必不打盹！</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.121.4"><span class="label">4</span><span class="content">保护</span><span class="pn"><span class="content">以色列</span></span><span class="content">的</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.121.4"><span class="content">必不打盹，也不睡觉。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.121.5"><span class="label">5</span><span class="content">保护你的是耶和华，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.121.5"><span class="content">耶和华在你右边荫庇你。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.121.6"><span class="label">6</span><span class="content">白日，太阳必不伤你；</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.121.6"><span class="content">夜间，月亮也不害你。</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.121.7"><span class="label">7</span><span class="content">耶和华要保护你，免受一切的灾害，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.121.7"><span class="content">他要保护你的性命。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.121.8"><span class="label">8</span><span class="content">你出你入，耶和华要保护你，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.121.8"><span class="content">从今时直到永远。</span></span></div>         </div>     </div>
