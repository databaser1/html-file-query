     <div class="book bkPSA">         <div class="chapter ch11" data-usfm="PSA.11">             <div class="label">11</div><div class="d"><span class="content">大卫的诗。交给圣咏团长。</span></div><div class="s"><span class="heading">在主里得安稳</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.11.1"><span class="label">1</span><span class="content">我投靠耶和华；</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.11.1"><span class="content">你们怎么对我说：“你当像鸟逃到你们的山去；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.11.2"><span class="label">2</span><span class="content">看哪，恶人弯弓，把箭搭在弦上，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.11.2"><span class="content">要在暗中射那心里正直的人。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.11.3"><span class="label">3</span><span class="content">根基若毁坏，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.11.3"><span class="content">义人还能做什么呢？”</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.11.4"><span class="label">4</span><span class="content">耶和华在他的圣殿里，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.11.4"><span class="content">耶和华在天上的宝座上；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.11.4"><span class="content">他的眼睛察看，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.11.4"><span class="content">他的眼目</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“眼目”：原文是“眼皮”。</span></span></span><span class="content">察验世人。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.11.5"><span class="label">5</span><span class="content">耶和华考验义人；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.11.5"><span class="content">惟有恶人和喜爱暴力的人，他心里恨恶。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.11.6"><span class="label">6</span><span class="content">他要向恶人密布罗网，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.11.6"><span class="content">烈火、硫磺、热风作他们杯中的份。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.11.7"><span class="label">7</span><span class="content">因为耶和华是公义的，他喜爱义行，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.11.7"><span class="content">正直人必得见他的面。</span></span></div>         </div>     </div>
