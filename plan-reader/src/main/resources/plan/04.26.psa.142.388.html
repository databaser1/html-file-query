     <div class="book bkPSA">         <div class="chapter ch142" data-usfm="PSA.142">             <div class="label">142</div><div class="d"><span class="content">大卫在洞里作的训诲诗，是一篇祈祷。</span></div><div class="s"><span class="heading">求主眷顾</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.142.1"><span class="label">1</span><span class="content">我出声哀告耶和华，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.142.1"><span class="content">出声恳求耶和华。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.142.2"><span class="label">2</span><span class="content">我在他面前倾诉我的苦情，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.142.2"><span class="content">在他面前陈说我的患难。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.142.3"><span class="label">3</span><span class="content">我的灵在我里面发昏的时候，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.142.3"><span class="content">你知道我的道路。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.142.3"><span class="content">在我所行的路上，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.142.3"><span class="content">人为我暗设罗网。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.142.4"><span class="label">4</span><span class="content">求你留意向我右边观看，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.142.4"><span class="content">无人认识我；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.142.4"><span class="content">我无避难之处，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.142.4"><span class="content">也无人眷顾我。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.142.5"><span class="label">5</span><span class="content">耶和华啊，我曾向你哀求。</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.142.5"><span class="content">我说：“你是我的避难所，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.142.5"><span class="content">在活人之地，你是我的福分。”</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.142.6"><span class="label">6</span><span class="content">求你留心听我的呼求，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.142.6"><span class="content">因我落到极卑微之地；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.142.6"><span class="content">求你救我脱离迫害我的人，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.142.6"><span class="content">因为他们比我强盛。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.142.7"><span class="label">7</span><span class="content">求你从被囚之地领我出来，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.142.7"><span class="content">我好颂扬你的名。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.142.7"><span class="content">义人必环绕我，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.142.7"><span class="content">因为你用厚恩待我。</span></span></div>         </div>     </div>
