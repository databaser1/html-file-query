     <div class="book bkPSA">         <div class="chapter ch23" data-usfm="PSA.23">             <div class="label">23</div><div class="d"><span class="content">大卫的诗。</span></div><div class="s"><span class="heading">耶和华是我牧者</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.23.1"><span class="label">1</span><span class="content">耶和华是我的牧者，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.23.1"><span class="content">我必不致缺乏。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.23.2"><span class="label">2</span><span class="content">他使我躺卧在青草地上，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.23.2"><span class="content">领我在可安歇的水边。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.23.3"><span class="label">3</span><span class="content">他使我的灵魂苏醒</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“他使我的灵魂苏醒”或译“他使我的心灵苏醒”或“他使我回转”。</span></span></span><span class="content">，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.23.3"><span class="content">为自己的名引导我走义路。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.23.4"><span class="label">4</span><span class="content">我虽然行过死荫的幽谷，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.23.4"><span class="content">也不怕遭害，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.23.4"><span class="content">因为你与我同在；</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.23.4"><span class="content">你的杖、你的竿，都安慰我。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.23.5"><span class="label">5</span><span class="content">在我敌人面前，你为我摆设筵席；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.23.5"><span class="content">你用油膏了我的头，使我的福杯满溢。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.23.6"><span class="label">6</span><span class="content">我一生一世必有恩惠慈爱随着我；</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.23.6"><span class="content">我且要住在</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“住在”：原文是“回到”。</span></span></span><span class="content">耶和华的殿中，直到永远。</span></span></div>         </div>     </div>
