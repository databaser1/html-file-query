     <div class="book bkPSA">         <div class="chapter ch14" data-usfm="PSA.14">             <div class="label">14</div><div class="d"><span class="content">大卫的诗。交给圣咏团长。</span></div><div class="s"><span class="heading">人的邪恶</span></div><div class="r"><span class="heading">（诗53）</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.14.1"><span class="label">1</span><span class="content">愚顽人心里说：“没有上帝。”</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.14.1"><span class="content">他们都败坏，行了可憎恶的事，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.14.1"><span class="content">没有一个人行善。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.14.2"><span class="label">2</span><span class="content">耶和华从天上垂看世人，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.14.2"><span class="content">要看有明白的没有，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.14.2"><span class="content">有寻求上帝的没有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.14.3"><span class="label">3</span><span class="content">他们都偏离正路，一同变为污秽，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.14.3"><span class="content">没有行善的，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.14.3"><span class="content">连一个也没有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.14.4"><span class="label">4</span><span class="content">作恶的都没有知识吗？</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.14.4"><span class="content">他们吞吃我的百姓如同吃饭一样，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.14.4"><span class="content">并不求告耶和华。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.14.5"><span class="label">5</span><span class="content">他们在那里大大害怕，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.14.5"><span class="content">因为上帝在义人的族类中。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.14.6"><span class="label">6</span><span class="content">你们叫困苦人的筹算变为羞辱，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.14.6"><span class="content">然而耶和华是他的避难所。</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.14.7"><span class="label">7</span><span class="content">但愿</span><span class="pn"><span class="content">以色列</span></span><span class="content">的救恩出自</span><span class="pn"><span class="content">锡安</span></span><span class="content">。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.14.7"><span class="content">当耶和华救回他被掳子民的时候，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.14.7"><span class="pn"><span class="content">雅各</span></span><span class="content">要快乐，</span><span class="pn"><span class="content">以色列</span></span><span class="content">要欢喜。</span></span></div>         </div>     </div>
