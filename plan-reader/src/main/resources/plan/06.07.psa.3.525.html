     <div class="book bkPSA">         <div class="chapter ch3" data-usfm="PSA.3">             <div class="label">3</div><div class="d"><span class="content">大卫逃避他儿子押沙龙时所作的诗。</span></div><div class="s"><span class="heading">求助的晨祷</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.3.1"><span class="label">1</span><span class="content">耶和华啊，我的敌人何其增多！</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.3.1"><span class="content">许多人起来攻击我。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.3.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.3.2"><span class="label">2</span><span class="content">许多人议论我：</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.3.2"><span class="content">“他得不到上帝的帮助。”（细拉）</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.3.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.3.3"><span class="label">3</span><span class="content">但你－耶和华是我四围的盾牌，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.3.3"><span class="content">是我的荣耀，又是令我抬起头来的。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.3.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.3.4"><span class="label">4</span><span class="content">我用我的声音求告耶和华，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.3.4"><span class="content">他就从他的圣山上应允我。（细拉）</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.3.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.3.5"><span class="label">5</span><span class="content">我躺下，我睡觉，我醒来，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.3.5"><span class="content">耶和华都保佑我。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.3.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.3.6"><span class="label">6</span><span class="content">虽有成万的百姓周围攻击我，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.3.6"><span class="content">我也不惧怕。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.3.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.3.7"><span class="label">7</span><span class="content">耶和华啊，求你兴起！</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">我的上帝啊，求你救我！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">因为你打断我所有仇敌的腮骨，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">敲碎了恶人的牙齿。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.3.8"><span class="label">8</span><span class="content">救恩属于耶和华；</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.3.8"><span class="content">愿你赐福给你的百姓。（细拉）</span></span></div>         </div>     </div>
