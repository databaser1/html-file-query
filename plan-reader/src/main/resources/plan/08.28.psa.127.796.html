     <div class="book bkPSA">         <div class="chapter ch127" data-usfm="PSA.127">             <div class="label">127</div><div class="d"><span class="content">所罗门上行之诗。</span></div><div class="s"><span class="heading">称颂上帝的良善</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.127.1"><span class="label">1</span><span class="content">若不是耶和华建造房屋，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.127.1"><span class="content">建造的人就枉然劳力；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.127.1"><span class="content">若不是耶和华看守城池，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.127.1"><span class="content">看守的人就枉然警醒。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.127.2"><span class="label">2</span><span class="content">你们清晨早起，夜晚安歇，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.127.2"><span class="content">吃劳碌得来的饭，本是枉然；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.127.2"><span class="content">惟有耶和华所亲爱的，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.127.2"><span class="content">必叫他安然睡觉。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.127.3"><span class="label">3</span><span class="content">看哪，儿女是耶和华所赐的产业，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.127.3"><span class="content">所怀的胎是他所给的赏赐。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.127.4"><span class="label">4</span><span class="content">人在年轻时生的儿女</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.127.4"><span class="content">好像勇士手中的箭。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.127.5"><span class="label">5</span><span class="content">箭袋充满的人有福了！</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.127.5"><span class="content">他们在城门口和仇敌争论时必不蒙羞。</span></span></div>         </div>     </div>
