     <div class="book bkPSA">         <div class="chapter ch101" data-usfm="PSA.101">             <div class="label">101</div><div class="d"><span class="content">大卫的诗。</span></div><div class="s"><span class="heading">王的诺言</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.101.1"><span class="label">1</span><span class="content">我要歌唱慈爱和公平，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.101.1"><span class="content">耶和华啊，我要向你歌颂！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.101.2"><span class="label">2</span><span class="content">我要用智慧行完全的道。</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.101.2"><span class="content">你几时到我这里来呢？</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.101.2"><span class="content">我要以纯正的心行在我家中。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.101.3"><span class="label">3</span><span class="content">邪僻的事，我都不摆在我眼前；</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.101.3"><span class="content">悖逆的人所做的事，我甚恨恶，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.101.3"><span class="content">不容沾在我身上。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.101.4"><span class="label">4</span><span class="content">歪曲的心思，我必远离；</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.101.4"><span class="content">邪恶的事情，我不知道。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.101.5"><span class="label">5</span><span class="content">暗中谗害他邻居的，我必将他灭绝；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.101.5"><span class="content">眼目高傲、心里骄纵的，我必不容忍。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.101.6"><span class="label">6</span><span class="content">我眼要看顾地上诚实可靠的人，使他们与我同住；</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.101.6"><span class="content">行正直路的，他要侍候我。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.101.7"><span class="label">7</span><span class="content">行诡诈的，必不得住在我家里；</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.101.7"><span class="content">说谎言的，必不得立在我眼前。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.101.8"><span class="label">8</span><span class="content">我每日早晨要灭绝地上所有的恶人，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.101.8"><span class="content">把作恶的从耶和华的城里全都剪除。</span></span></div>         </div>     </div>
