     <div class="book bkPSA">         <div class="chapter ch100" data-usfm="PSA.100">             <div class="label">100</div><div class="d"><span class="content">称谢诗。</span></div><div class="s"><span class="heading">颂赞之诗</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.100.1"><span class="label">1</span><span class="content">普天下当向耶和华欢呼！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.100.2"><span class="label">2</span><span class="content">当乐意事奉耶和华，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.100.2"><span class="content">当欢唱来到他面前！</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.100.3"><span class="label">3</span><span class="content">当认识耶和华是上帝！</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.100.3"><span class="content">我们是他造的，也是属他的；</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.100.3"><span class="content">我们是他的民，是他草场的羊。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.100.4"><span class="label">4</span><span class="content">当称谢进入他的门，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.100.4"><span class="content">当赞美进入他的院。</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.100.4"><span class="content">当感谢他，称颂他的名！</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.100.5"><span class="label">5</span><span class="content">因为耶和华本为善；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.100.5"><span class="content">他的慈爱存到永远，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.100.5"><span class="content">他的信实直到万代。</span></span></div>         </div>     </div>
