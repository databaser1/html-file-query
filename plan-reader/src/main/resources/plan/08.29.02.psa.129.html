     <div class="book bkPSA">         <div class="chapter ch129" data-usfm="PSA.129">             <div class="label">129</div><div class="d"><span class="content">上行之诗。</span></div><div class="s"><span class="heading">求耶和华退敌</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.129.1"><span class="label">1</span><span class="content">说吧，</span><span class="pn"><span class="content">以色列</span></span><span class="content">：</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.129.1"><span class="content">“从我幼年以来，人屡次苦害我；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.129.2"><span class="label">2</span><span class="content">从我幼年以来，人屡次苦害我，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.129.2"><span class="content">却没有胜过我。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.129.3"><span class="label">3</span><span class="content">扶犁的人在我背上扶犁而耕，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.129.3"><span class="content">耕的犁沟很长。”</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.129.4"><span class="label">4</span><span class="content">耶和华是公义的，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.129.4"><span class="content">他砍断了恶人的绳索。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.129.5"><span class="label">5</span><span class="content">愿恨恶</span><span class="pn"><span class="content">锡安</span></span><span class="content">的</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.129.5"><span class="content">都蒙羞退后！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.129.6"><span class="label">6</span><span class="content">愿他们像房顶上的草，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.129.6"><span class="content">一发芽就枯干，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.129.7"><span class="label">7</span><span class="content">收割的不够用手抓一把，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.129.7"><span class="content">捆禾的也不够抱满怀。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.129.8"><span class="label">8</span><span class="content">过路的也不说：“愿耶和华所赐的福归与你们！</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.129.8"><span class="content">我们奉耶和华的名给你们祝福！”</span></span></div>         </div>     </div>
