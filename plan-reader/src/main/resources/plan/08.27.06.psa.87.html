     <div class="book bkPSA">         <div class="chapter ch87" data-usfm="PSA.87">             <div class="label">87</div><div class="d"><span class="content">可拉后裔的诗歌。</span></div><div class="s"><span class="heading">锡安颂</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.87.1"><span class="label">1</span><span class="content">耶和华所立的根基在圣山上。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.87.2"><span class="label">2</span><span class="content">耶和华爱</span><span class="pn"><span class="content">锡安</span></span><span class="content">的门，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.87.2"><span class="content">胜于爱</span><span class="pn"><span class="content">雅各</span></span><span class="content">一切的住处。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.87.3"><span class="label">3</span><span class="content">上帝的城啊，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.87.3"><span class="content">有荣耀的事是指着你说的。（细拉）</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.87.4"><span class="label">4</span><span class="content">我要提起</span><span class="pn"><span class="content">拉哈伯</span></span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“拉哈伯”是神话故事中的大海怪。</span></span></span><span class="content">和</span><span class="pn"><span class="content">巴比伦</span></span><span class="content">人，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.87.4"><span class="content">是在认识我之中的；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.87.4"><span class="content">看哪，</span><span class="pn"><span class="content">非利士</span></span><span class="content">、</span><span class="pn"><span class="content">推罗</span></span><span class="content">和</span><span class="pn"><span class="content">古实</span></span><span class="content">人，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.87.4"><span class="content">个个生在那里。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.87.5"><span class="label">5</span><span class="content">论到</span><span class="pn"><span class="content">锡安</span></span><span class="content">，必有话说：</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.87.5"><span class="content">“这一个、那一个都生在其中”；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.87.5"><span class="content">而且至高者必亲自坚立这城。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.87.6"><span class="label">6</span><span class="content">当耶和华记录万民的时候，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.87.6"><span class="content">他要写出人的出生地。（细拉）</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.87.7"><span class="label">7</span><span class="content">歌唱的、跳舞的，都要说：</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.87.7"><span class="content">“我的泉源都在你里面。”</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">本节七十士译本是“他们都以住在你里面为乐。”</span></span></span></span></div>         </div>     </div>
