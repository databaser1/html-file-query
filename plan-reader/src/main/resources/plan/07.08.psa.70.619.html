     <div class="book bkPSA">         <div class="chapter ch70" data-usfm="PSA.70">             <div class="label">70</div><div class="d"><span class="content">大卫的纪念诗。交给圣咏团长。</span></div><div class="s"><span class="heading">求助的祈祷</span></div><div class="r"><span class="heading">（诗40．13－17）</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.70.1"><span class="label">1</span><span class="content">上帝啊，求你快快搭救我！</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.70.1"><span class="content">耶和华啊，求你速速帮助我！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.70.2"><span class="label">2</span><span class="content">愿那些寻索我命的，抱愧蒙羞；</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.70.2"><span class="content">愿那些喜悦我遭害的，退后受辱。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.70.3"><span class="label">3</span><span class="content">愿那些对我说“啊哈、啊哈”的，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.70.3"><span class="content">因羞愧退后。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.70.4"><span class="label">4</span><span class="content">愿所有寻求你的，因你欢喜快乐；</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.70.4"><span class="content">愿那些喜爱你救恩的，常说：“当尊上帝为大！”</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.70.5"><span class="label">5</span><span class="content">但我是困苦贫穷的；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.70.5"><span class="content">上帝啊，求你速速到我这里来！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.70.5"><span class="content">你是帮助我的，搭救我的；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.70.5"><span class="content">耶和华啊，求你不要耽延！</span></span></div>         </div>     </div>
