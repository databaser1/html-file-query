     <div class="book bkPSA">         <div class="chapter ch133" data-usfm="PSA.133">             <div class="label">133</div><div class="d"><span class="content">大卫上行之诗。</span></div><div class="s"><span class="heading">弟兄相爱颂</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.133.1"><span class="label">1</span><span class="content">看哪，弟兄和睦同住</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.133.1"><span class="content">是何等的善，何等的美！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.133.2"><span class="label">2</span><span class="content">这好比那贵重的油浇在</span><span class="pn"><span class="content">亚伦</span></span><span class="content">的头上，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.133.2"><span class="content">流到胡须，又流到他的衣襟；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.133.3"><span class="label">3</span><span class="content">又好比</span><span class="pn"><span class="content">黑门</span></span><span class="content">的甘露降在</span><span class="pn"><span class="content">锡安山</span></span><span class="content">；</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.133.3"><span class="content">因为在那里有耶和华所命定的福，就是永远的生命。</span></span></div>         </div>     </div>
