     <div class="book bkPSA">         <div class="chapter ch126" data-usfm="PSA.126">             <div class="label">126</div><div class="d"><span class="content">上行之诗。</span></div><div class="s"><span class="heading">被掳归回者的欢乐</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.126.1"><span class="label">1</span><span class="content">当耶和华使</span><span class="pn"><span class="content">锡安</span></span><span class="content">被掳的人归回的时候，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.126.1"><span class="content">我们好像做梦的人。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.126.2"><span class="label">2</span><span class="content">那时，我们满口喜笑、</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.126.2"><span class="content">满舌欢呼；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.126.2"><span class="content">那时，列国中就有人说：</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.126.2"><span class="content">“耶和华为他们行了大事！”</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.126.3"><span class="label">3</span><span class="content">耶和华果然为我们行了大事，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.126.3"><span class="content">我们就欢喜。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.126.4"><span class="label">4</span><span class="content">耶和华啊，求你使我们这些被掳的人归回，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.126.4"><span class="content">好像</span><span class="pn"><span class="content">尼革夫</span></span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“尼革夫”是音译，意思是“旷野干旱的地方”，指“南方之地”。</span></span></span><span class="content">的河水复流。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.126.5"><span class="label">5</span><span class="content">流泪撒种的，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.126.5"><span class="content">必欢呼收割！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.126.6"><span class="label">6</span><span class="content">那带种流泪出去的，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.126.6"><span class="content">必欢呼地带禾捆回来！</span></span></div>         </div>     </div>
