     <div class="book bkPSA">         <div class="chapter ch43" data-usfm="PSA.43">             <div class="label">43</div><div class="s"><span class="heading">流亡异乡者的祷告（二）</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.43.1"><span class="label">1</span><span class="content">上帝啊，求你为我伸冤，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.43.1"><span class="content">向不虔诚的国为我辩护；</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.43.1"><span class="content">求你救我脱离诡诈不义的人。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.43.2"><span class="label">2</span><span class="content">你是作我保障</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“作我保障”：七十士译本是“赐我力量”。</span></span></span><span class="content">的上帝，为何丢弃我呢？</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.43.2"><span class="content">我为何因仇敌的欺压时常哀痛呢？</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.43.3"><span class="label">3</span><span class="content">求你发出你的亮光和信实，好引导我，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.43.3"><span class="content">带我到你的圣山，到你的居所！</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.43.4"><span class="label">4</span><span class="content">我就走到上帝的祭坛，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.43.4"><span class="content">到赐我喜乐的上帝那里。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.43.4"><span class="content">上帝，我的上帝啊，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.43.4"><span class="content">我要弹琴称谢你！</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.43.5"><span class="label">5</span><span class="content">我的心哪，你为何忧闷？</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.43.5"><span class="content">为何在我里面烦躁？</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.43.5"><span class="content">应当仰望上帝，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.43.5"><span class="content">我还要称谢他，我当面的拯救，我的上帝。</span></span></div>         </div>     </div>
