     <div class="book bkPSA">         <div class="chapter ch93" data-usfm="PSA.93">             <div class="label">93</div><div class="s"><span class="heading">上帝是王</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.93.1"><span class="label">1</span><span class="content">耶和华作王！</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.93.1"><span class="content">他以威严为衣穿上；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.93.1"><span class="content">耶和华以能力为衣，以能力束腰，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.93.1"><span class="content">世界就坚定，不得动摇。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.93.2"><span class="label">2</span><span class="content">你的宝座从太初立定，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.93.2"><span class="content">你从亘古就有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.93.3"><span class="label">3</span><span class="content">耶和华啊，大水扬起，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.93.3"><span class="content">大水发声，大水澎湃。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.93.4"><span class="label">4</span><span class="content">耶和华在高处大有威力，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.93.4"><span class="content">胜过诸水的响声，洋海的大浪。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.93.5"><span class="label">5</span><span class="content">耶和华啊，你的法度最为确定；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.93.5"><span class="content">你的殿宜称为圣，直到永远。</span></span></div><div class="b"></div>         </div>     </div>
