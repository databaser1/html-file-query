     <div class="book bkPSA">         <div class="chapter ch112" data-usfm="PSA.112">             <div class="label">112</div><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">本诗篇原文是字母诗。</span></span></span><div class="s"><span class="heading">义人之福</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.112.1"><span class="label">1</span><span class="content">哈利路亚！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.112.1"><span class="content">敬畏耶和华，甚喜爱他命令的，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.112.1"><span class="content">这人有福了！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.112.2"><span class="label">2</span><span class="content">他的后裔在世必强盛，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.112.2"><span class="content">正直人的后代必蒙福。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.112.3"><span class="label">3</span><span class="content">他的家中有金银财宝，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.112.3"><span class="content">他的义行存到永远。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.112.4"><span class="label">4</span><span class="content">正直人在黑暗中有光向他照耀，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.112.4"><span class="content">他有恩惠，有怜悯，有公义。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.112.5"><span class="label">5</span><span class="content">施恩与人、借贷与人、秉公处事的人</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.112.5"><span class="content">必享美福，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.112.6"><span class="label">6</span><span class="content">他永不动摇。</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.112.6"><span class="content">义人被记念，直到永远。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.112.7"><span class="label">7</span><span class="content">他不惧怕凶恶的信息，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.112.7"><span class="content">他的心坚定，倚靠耶和华。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.112.8"><span class="label">8</span><span class="content">他的心确定，总不惧怕，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.112.8"><span class="content">直到他看见敌人遭报。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.112.9"><span class="label">9</span><span class="content">他施舍，赒济贫穷，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.112.9"><span class="content">他的义行存到永远，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.112.9"><span class="content">他的角必被高举，大有荣耀。</span></span></div><div class="q1"><span class="verse v10" data-usfm="PSA.112.10"><span class="label">10</span><span class="content">恶人看见就愤怒，必咬牙而消亡，</span></span></div><div class="q2"><span class="verse v10" data-usfm="PSA.112.10"><span class="content">恶人的心愿要归于幻灭。</span></span></div>         </div>     </div>
