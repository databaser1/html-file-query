     <div class="book bkPSA">         <div class="chapter ch113" data-usfm="PSA.113">             <div class="label">113</div><div class="s"><span class="heading">赞美耶和华的良善</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.113.1"><span class="label">1</span><span class="content">哈利路亚！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.113.1"><span class="content">耶和华的仆人哪，你们要赞美，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.113.1"><span class="content">赞美耶和华的名！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.113.2"><span class="label">2</span><span class="content">耶和华的名是应当称颂的，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.113.2"><span class="content">从今时直到永远！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.113.3"><span class="label">3</span><span class="content">从日出之地到日落之处，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.113.3"><span class="content">耶和华的名是应当赞美的！</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.113.4"><span class="label">4</span><span class="content">耶和华超乎万国之上，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.113.4"><span class="content">他的荣耀高过诸天。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.113.5"><span class="label">5</span><span class="content">谁像耶和华－我们的上帝呢？</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.113.5"><span class="content">他坐在至高之处，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.113.6"><span class="label">6</span><span class="content">自己谦卑，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.113.6"><span class="content">观看天上地下的事。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.113.7"><span class="label">7</span><span class="content">他从灰尘里抬举贫寒的人，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.113.7"><span class="content">从粪堆中提拔贫穷的人，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.113.8"><span class="label">8</span><span class="content">使他们与贵族同坐，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.113.8"><span class="content">与本国的贵族同坐。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.113.9"><span class="label">9</span><span class="content">他使不孕的妇女安居家中，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.113.9"><span class="content">成为快乐的母亲，儿女成群。</span></span></div><div class="b"></div><div class="q1"><span class="verse v9" data-usfm="PSA.113.9"><span class="content">哈利路亚！</span></span></div>         </div>     </div>
