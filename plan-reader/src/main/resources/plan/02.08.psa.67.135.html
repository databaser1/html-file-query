     <div class="book bkPSA">         <div class="chapter ch67" data-usfm="PSA.67">             <div class="label">67</div><div class="d"><span class="content">一篇诗歌。交给圣咏团长，用丝弦的乐器。</span></div><div class="s"><span class="heading">感恩的诗</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.67.1"><span class="label">1</span><span class="content">愿上帝怜悯我们，赐福给我们，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.67.1"><span class="content">使他的脸向我们发光，（细拉）</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.67.2"><span class="label">2</span><span class="content">好让全地得知你的道路，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.67.2"><span class="content">万国得知你的救恩。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.67.3"><span class="label">3</span><span class="content">上帝啊，愿万民称谢你！</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.67.3"><span class="content">愿万民都称谢你！</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.67.4"><span class="label">4</span><span class="content">愿万族都快乐欢呼；</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.67.4"><span class="content">因为你必按公正审判万民，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.67.4"><span class="content">引导地上的万族。（细拉）</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.67.5"><span class="label">5</span><span class="content">上帝啊，愿万民称谢你！</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.67.5"><span class="content">愿万民都称谢你！</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.67.6"><span class="label">6</span><span class="content">地已经出了土产，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.67.6"><span class="content">上帝，我们的上帝，要赐福给我们。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.67.7"><span class="label">7</span><span class="content">上帝要赐福给我们，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.67.7"><span class="content">地的四极都要敬畏他！</span></span></div>         </div>     </div>
