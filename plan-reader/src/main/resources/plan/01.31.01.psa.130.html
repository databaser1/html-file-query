     <div class="book bkPSA">         <div class="chapter ch130" data-usfm="PSA.130">             <div class="label">130</div><div class="d"><span class="content">上行之诗。</span></div><div class="s"><span class="heading">求助的祈祷</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.130.1"><span class="label">1</span><span class="content">耶和华啊，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.130.1"><span class="content">我从深处求告你！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.130.2"><span class="label">2</span><span class="content">主啊，求你听我的声音！</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.130.2"><span class="content">求你侧耳听我恳求的声音！</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.130.3"><span class="label">3</span><span class="content">耶和华啊，你若究察罪孽，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.130.3"><span class="content">主啊，谁能站得住呢？</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.130.4"><span class="label">4</span><span class="content">但在你有赦免之恩，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.130.4"><span class="content">要叫人敬畏你。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.130.5"><span class="label">5</span><span class="content">我等候耶和华，我的心等候；</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.130.5"><span class="content">我也仰望他的话。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.130.6"><span class="label">6</span><span class="content">我的心等候主，胜于守夜的等候天亮，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.130.6"><span class="content">胜于守夜的等候天亮。</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.130.7"><span class="label">7</span><span class="pn"><span class="content">以色列</span></span><span class="content">啊，你当仰望耶和华，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.130.7"><span class="content">因耶和华有慈爱，有丰盛的救恩。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.130.8"><span class="label">8</span><span class="content">他必救赎</span><span class="pn"><span class="content">以色列</span></span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.130.8"><span class="content">脱离一切的罪孽。</span></span></div>         </div>     </div>
