     <div class="book bkEZK">         <div class="chapter ch15" data-usfm="EZK.15">             <div class="label">15</div><div class="s"><span class="heading">葡萄树的比喻</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="EZK.15.1"><span class="label">1</span><span class="content">耶和华的话临到我，说： </span></span><span class="verse v2" data-usfm="EZK.15.2"><span class="label">2</span><span class="content">“人子啊，葡萄树比一切其他的树，就是树林里众树木的树枝，有什么长处呢？ </span></span><span class="verse v3" data-usfm="EZK.15.3"><span class="label">3</span><span class="content">可以从其中取木料来做工吗？人可以拿来做钉子，挂东西在上面吗？ </span></span><span class="verse v4" data-usfm="EZK.15.4"><span class="label">4</span><span class="content">看哪，它已经抛在火中当柴烧，火既烧了两头，中间也烧焦了，它还有什么用处呢？ </span></span><span class="verse v5" data-usfm="EZK.15.5"><span class="label">5</span><span class="content">看哪，它完整的时候尚且不能拿来做工，何况被火烧焦了，还能拿来做工吗？ </span></span><span class="verse v6" data-usfm="EZK.15.6"><span class="label">6</span><span class="content">所以，主耶和华如此说：我怎样使林中树里的葡萄树在火中当柴烧，我也必照样对待</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">的居民。 </span></span><span class="verse v7" data-usfm="EZK.15.7"><span class="label">7</span><span class="content">我必向他们变脸；他们虽从火中逃出来，火仍要烧灭他们。我向他们变脸的时候，你们就知道我是耶和华。 </span></span><span class="verse v8" data-usfm="EZK.15.8"><span class="label">8</span><span class="content">我必使这地荒凉，因为他们做了背叛的事。这是主耶和华说的。”</span></span></div>         </div>     </div>
