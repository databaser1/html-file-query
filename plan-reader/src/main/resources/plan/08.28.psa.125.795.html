     <div class="book bkPSA">         <div class="chapter ch125" data-usfm="PSA.125">             <div class="label">125</div><div class="d"><span class="content">上行之诗。</span></div><div class="s"><span class="heading">耶和华子民的安全</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.125.1"><span class="label">1</span><span class="content">倚靠耶和华的人好像</span><span class="pn"><span class="content">锡安山</span></span><span class="content">，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.125.1"><span class="content">安稳坐镇，永不动摇。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.125.2"><span class="label">2</span><span class="content">众山怎样围绕</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.125.2"><span class="content">耶和华也照样围绕他的百姓，从今时直到永远。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.125.3"><span class="label">3</span><span class="content">恶人的杖必不在义人的土地上停留，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.125.3"><span class="content">免得义人伸手作恶。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.125.4"><span class="label">4</span><span class="content">耶和华啊，求你善待</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.125.4"><span class="content">行善和心里正直的人。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.125.5"><span class="label">5</span><span class="content">至于那偏行弯曲道路的人，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.125.5"><span class="content">耶和华必将他们和作恶的人一同驱逐出去。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.125.5"><span class="content">愿平安归于</span><span class="pn"><span class="content">以色列</span></span><span class="content">！</span></span></div>         </div>     </div>
