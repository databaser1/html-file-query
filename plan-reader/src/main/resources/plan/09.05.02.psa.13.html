     <div class="book bkPSA">         <div class="chapter ch13" data-usfm="PSA.13">             <div class="label">13</div><div class="d"><span class="content">大卫的诗。交给圣咏团长。</span></div><div class="s"><span class="heading">求耶和华看顾</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.13.1"><span class="label">1</span><span class="content">耶和华啊，你忘记我要到几时呢？要到永远吗？</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.13.1"><span class="content">你转脸不顾我要到几时呢？</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.13.2"><span class="label">2</span><span class="content">我心里筹算，终日愁苦，要到几时呢？</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.13.2"><span class="content">我的仇敌升高压制我，要到几时呢？</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.13.3"><span class="label">3</span><span class="content">耶和华－我的上帝啊，求你看顾我，应允我！</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.13.3"><span class="content">求你使我眼目明亮，免得我沉睡至死；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.13.4"><span class="label">4</span><span class="content">免得我的仇敌说“我胜了他”；</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.13.4"><span class="content">免得我的敌人在我动摇的时候喜乐。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.13.5"><span class="label">5</span><span class="content">但我倚靠你的慈爱，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.13.5"><span class="content">我的心因你的救恩快乐。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.13.6"><span class="label">6</span><span class="content">我要向耶和华歌唱，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.13.6"><span class="content">因他厚厚地恩待我。</span></span></div>         </div>     </div>
