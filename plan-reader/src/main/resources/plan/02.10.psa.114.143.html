     <div class="book bkPSA">         <div class="chapter ch114" data-usfm="PSA.114">             <div class="label">114</div><div class="s"><span class="heading">逾越节之歌</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.114.1"><span class="label">1</span><span class="pn"><span class="content">以色列</span></span><span class="content">出</span><span class="pn"><span class="content">埃及</span></span><span class="content">，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.114.1"><span class="pn"><span class="content">雅各</span></span><span class="content">家离开说陌生语言之民时，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.114.2"><span class="label">2</span><span class="pn"><span class="content">犹大</span></span><span class="content">作主的圣所，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.114.2"><span class="pn"><span class="content">以色列</span></span><span class="content">为他所治理的国。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.114.3"><span class="label">3</span><span class="content">沧海看见就奔逃，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.114.3"><span class="pn"><span class="content">约旦河</span></span><span class="content">也倒流。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.114.4"><span class="label">4</span><span class="content">大山踊跃如公羊，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.114.4"><span class="content">小山跳舞如羔羊。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.114.5"><span class="label">5</span><span class="content">沧海啊，你为何奔逃？</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.114.5"><span class="pn"><span class="content">约旦</span></span><span class="content">哪，你为何倒流？</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.114.6"><span class="label">6</span><span class="content">大山哪，你为何踊跃如公羊？</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.114.6"><span class="content">小山哪，你为何跳舞如羔羊？</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.114.7"><span class="label">7</span><span class="content">大地啊，在主的面前，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.114.7"><span class="content">在</span><span class="pn"><span class="content">雅各</span></span><span class="content">的上帝的面前，震动吧！</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.114.8"><span class="label">8</span><span class="content">他叫磐石变为水池，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.114.8"><span class="content">使坚石变为泉源。</span></span></div>         </div>     </div>
