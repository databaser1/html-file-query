     <div class="book bkISA">         <div class="chapter ch4" data-usfm="ISA.4">             <div class="label">4</div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="ISA.4.1"><span class="label">1</span><span class="content">在那日，七个女人必拉住一个男人，说：“我们吃自己的食物，穿自己的衣服，但求你允许我们归你名下，除掉我们的羞耻。”</span></span></div><div class="b"></div><div class="s"><span class="heading">耶路撒冷的重建</span></div><div class="p"><span class="verse v1" data-usfm="ISA.4.1"><span class="content">  </span></span><span class="verse v2" data-usfm="ISA.4.2"><span class="label">2</span><span class="content">在那日，耶和华的苗必华美尊荣，地的出产必成为幸存的</span><span class="pn"><span class="content">以色列</span></span><span class="content">民的骄傲和光荣。 </span></span><span class="verse v3 v4" data-usfm="ISA.4.3+ISA.4.4"><span class="label">3-4</span><span class="content">主以公平的灵和焚烧的灵洗净</span><span class="pn"><span class="content">锡安</span></span><span class="content">居民</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">“锡安居民”：原文是“锡安众女子”。</span></span></span><span class="content">的污秽，又除净在</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">流人血的罪。那时，剩在</span><span class="pn"><span class="content">锡安</span></span><span class="content">、留在</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">的，就是一切住</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">、在生命册上记名的，必称为圣。 </span></span><span class="verse v5" data-usfm="ISA.4.5"><span class="label">5</span><span class="content">耶和华必在整座</span><span class="pn"><span class="content">锡安山</span></span><span class="content">，在会众之上，白天造云，黑夜发出烟和火焰的光，因为在一切荣耀之上必有华盖； </span></span><span class="verse v6" data-usfm="ISA.4.6"><span class="label">6</span><span class="content">这要作为棚子，白天可以遮荫避暑，暴风雨侵袭时，可作藏身处和避难所。</span></span></div>         </div>     </div>
