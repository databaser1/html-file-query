     <div class="book bkJER">         <div class="chapter ch45" data-usfm="JER.45">             <div class="label">45</div><div class="s"><span class="heading">耶和华给巴录的许诺</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="JER.45.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">约西亚</span></span><span class="content">的儿子</span><span class="pn"><span class="content">犹大</span></span><span class="content">王</span><span class="pn"><span class="content">约雅敬</span></span><span class="content">第四年，</span><span class="pn"><span class="content">尼利亚</span></span><span class="content">的儿子</span><span class="pn"><span class="content">巴录</span></span><span class="content">把</span><span class="pn"><span class="content">耶利米</span></span><span class="content">先知口中所说的话写在书上；</span><span class="pn"><span class="content">耶利米</span></span><span class="content">对</span><span class="pn"><span class="content">巴录</span></span><span class="content">说： </span></span><span class="verse v2" data-usfm="JER.45.2"><span class="label">2</span><span class="content">“</span><span class="pn"><span class="content">巴录</span></span><span class="content">啊，耶和华－</span><span class="pn"><span class="content">以色列</span></span><span class="content">的上帝说： </span></span><span class="verse v3" data-usfm="JER.45.3"><span class="label">3</span><span class="content">你曾说：‘哀哉！耶和华使我愁上加愁，我因呻吟而困乏，不得安歇。’ </span></span><span class="verse v4" data-usfm="JER.45.4"><span class="label">4</span><span class="content">你要这样告诉他，耶和华如此说：看哪，我所建立的，我必拆毁；我所栽植的，我必拔出；在全地我都如此行。 </span></span><span class="verse v5" data-usfm="JER.45.5"><span class="label">5</span><span class="content">你为自己图谋大事吗？不要图谋！看哪，我必使灾祸临到凡有血肉之躯的。但你无论往哪里去，我要保全你的性命。这是耶和华说的。”</span></span></div>         </div>     </div>
