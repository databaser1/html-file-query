     <div class="book bkPSA">         <div class="chapter ch12" data-usfm="PSA.12">             <div class="label">12</div><div class="d"><span class="content">大卫的诗。交给圣咏团长，曲调用“第八”。</span></div><div class="s"><span class="heading">求助的祈祷</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.12.1"><span class="label">1</span><span class="content">耶和华啊，求你帮助，因虔诚人断绝了，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.12.1"><span class="content">世人中间忠信的人消失了。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.12.2"><span class="label">2</span><span class="content">人人向邻舍说谎；</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.12.2"><span class="content">他们说话嘴唇油滑，心口不一。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.12.3"><span class="label">3</span><span class="content">愿耶和华剪除一切油滑的嘴唇，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.12.3"><span class="content">夸大的舌头。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.12.4"><span class="label">4</span><span class="content">他们说：“我们必能以舌头取胜，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.12.4"><span class="content">我们的嘴唇是自己的，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.12.4"><span class="content">谁能作我们的主呢？”</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.12.5"><span class="label">5</span><span class="content">耶和华说：“因为困苦人的冤屈</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.12.5"><span class="content">和贫穷人的叹息，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.12.5"><span class="content">我现在要起来，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.12.5"><span class="content">把他安置在他所切慕的稳妥之地。”</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.12.6"><span class="label">6</span><span class="content">耶和华的言语是纯净的言语，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.12.6"><span class="content">如同银子在泥做的炉中炼过七次。</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.12.7"><span class="label">7</span><span class="content">耶和华啊，你必保护他们，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.12.7"><span class="content">你必保佑他们永远脱离这世代的人。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.12.8"><span class="label">8</span><span class="content">卑鄙的人在世人中高升时，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.12.8"><span class="content">就有恶人四处横行。</span></span></div>         </div>     </div>
