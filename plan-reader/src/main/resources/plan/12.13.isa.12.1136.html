     <div class="book bkISA">         <div class="chapter ch12" data-usfm="ISA.12">             <div class="label">12</div><div class="s"><span class="heading">感恩的诗歌</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="ISA.12.1"><span class="label">1</span><span class="content">在那日，你要说：</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">“耶和华啊，我要称谢你！</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">因为你虽然向我发怒，</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">你的怒气却已转消；</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">你又安慰了我。</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">  </span></span><span class="verse v2" data-usfm="ISA.12.2"><span class="label">2</span><span class="content">“看哪！上帝是我的拯救；</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">我要倚靠他，并不惧怕。</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">因为主耶和华是我的力量，</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">是我的诗歌，</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">他也成了我的拯救。”</span></span></div><div class="b"></div><div class="p"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">  </span></span><span class="verse v3" data-usfm="ISA.12.3"><span class="label">3</span><span class="content">你们必从救恩的泉源欢然取水。 </span></span><span class="verse v4" data-usfm="ISA.12.4"><span class="label">4</span><span class="content">在那日，你们要说：</span></span></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">“当称谢耶和华，求告他的名；</span></span></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">在万民中传扬他的作为，</span></span></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">宣告他的名已被尊崇。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">  </span></span><span class="verse v5" data-usfm="ISA.12.5"><span class="label">5</span><span class="content">“你们要向耶和华唱歌，</span></span></div><div class="q1"><span class="verse v5" data-usfm="ISA.12.5"><span class="content">因他所做的十分宏伟；</span></span></div><div class="q1"><span class="verse v5" data-usfm="ISA.12.5"><span class="content">但愿这事遍传全地。</span></span></div><div class="q1"><span class="verse v5" data-usfm="ISA.12.5"><span class="content">  </span></span><span class="verse v6" data-usfm="ISA.12.6"><span class="label">6</span><span class="content">  </span><span class="pn"><span class="content">锡安</span></span><span class="content">的居民哪，当扬声欢呼，</span></span></div><div class="q1"><span class="verse v6" data-usfm="ISA.12.6"><span class="content">因为在你们当中的</span><span class="pn"><span class="content">以色列</span></span><span class="content">圣者最为伟大。”</span></span></div>         </div>     </div>
