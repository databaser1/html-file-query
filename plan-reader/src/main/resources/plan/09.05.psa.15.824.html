     <div class="book bkPSA">         <div class="chapter ch15" data-usfm="PSA.15">             <div class="label">15</div><div class="d"><span class="content">大卫的诗。</span></div><div class="s"><span class="heading">得居圣山者的品行</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.15.1"><span class="label">1</span><span class="content">耶和华啊，谁能寄居你的帐幕？</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.15.1"><span class="content">谁能居住你的圣山？</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.15.2"><span class="label">2</span><span class="content">就是行为正直、做事公义、</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.15.2"><span class="content">心里说实话的人。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.15.3"><span class="label">3</span><span class="content">他不以舌头谗害人，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.15.3"><span class="content">不恶待朋友，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.15.3"><span class="content">也不随伙毁谤邻舍。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.15.4"><span class="label">4</span><span class="content">他眼中藐视匪类，</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.15.4"><span class="content">却尊重那敬畏耶和华的人。</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.15.4"><span class="content">他发了誓，虽然自己吃亏也不更改。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.15.5"><span class="label">5</span><span class="content">他不放债取利，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.15.5"><span class="content">不受贿赂以害无辜。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.15.5"><span class="content">做这些事的人必永不动摇。</span></span></div>         </div>     </div>
