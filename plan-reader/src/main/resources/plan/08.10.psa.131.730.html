     <div class="book bkPSA">         <div class="chapter ch131" data-usfm="PSA.131">             <div class="label">131</div><div class="d"><span class="content">大卫上行之诗。</span></div><div class="s"><span class="heading">谦卑靠主</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.131.1"><span class="label">1</span><span class="content">耶和华啊，我的心不狂妄，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.131.1"><span class="content">我的眼不高傲；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.131.1"><span class="content">重大和测不透的事，</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.131.1"><span class="content">我也不敢行。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.131.2"><span class="label">2</span><span class="content">我使我心安稳平静，好像母亲怀中断奶的孩子；</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.131.2"><span class="content">我的心在我里面如同断过奶的孩子。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.131.3"><span class="label">3</span><span class="pn"><span class="content">以色列</span></span><span class="content">啊，你当仰望耶和华，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.131.3"><span class="content">从今时直到永远！</span></span></div>         </div>     </div>
