     <div class="book bkPSA">         <div class="chapter ch111" data-usfm="PSA.111">             <div class="label">111</div><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">本诗篇原文是字母诗。</span></span></span><div class="s"><span class="heading">赞美耶和华</span></div><div class="q1"><span class="verse v1" data-usfm="PSA.111.1"><span class="label">1</span><span class="content">哈利路亚！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.111.1"><span class="content">我要在正直人的大会和会众中</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.111.1"><span class="content">一心称谢耶和华。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.111.2"><span class="label">2</span><span class="content">耶和华的作为本为大，</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.111.2"><span class="content">被所有喜爱的人所探寻。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.111.3"><span class="label">3</span><span class="content">他所做的是尊荣和威严，</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.111.3"><span class="content">他的公义存到永远。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.111.4"><span class="label">4</span><span class="content">他行了奇事，使人记念；</span></span></div><div class="q2"><span class="verse v4" data-usfm="PSA.111.4"><span class="content">耶和华有恩惠，有怜悯。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.111.5"><span class="label">5</span><span class="content">他赐粮食给敬畏他的人，</span></span></div><div class="q2"><span class="verse v5" data-usfm="PSA.111.5"><span class="content">他必永远记念他的约。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.111.6"><span class="label">6</span><span class="content">他向百姓显出大能的作为，</span></span></div><div class="q2"><span class="verse v6" data-usfm="PSA.111.6"><span class="content">将列国赐给他们为业。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.111.7"><span class="label">7</span><span class="content">他手所做的信实公平，</span></span></div><div class="q2"><span class="verse v7" data-usfm="PSA.111.7"><span class="content">他的训词全然可靠，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.111.8"><span class="label">8</span><span class="content">是永永远远坚定的，</span></span></div><div class="q2"><span class="verse v8" data-usfm="PSA.111.8"><span class="content">是按信实正直设立的。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.111.9"><span class="label">9</span><span class="content">他向百姓施行救赎，</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.111.9"><span class="content">颁布他的约，直到永远；</span></span></div><div class="q2"><span class="verse v9" data-usfm="PSA.111.9"><span class="content">他的名圣而可畏。</span></span></div><div class="q1"><span class="verse v10" data-usfm="PSA.111.10"><span class="label">10</span><span class="content">敬畏耶和华是智慧的开端，</span></span></div><div class="q2"><span class="verse v10" data-usfm="PSA.111.10"><span class="content">凡遵行他命令的有美好的见识。</span></span></div><div class="q2"><span class="verse v10" data-usfm="PSA.111.10"><span class="content">耶和华是永远当赞美的！</span></span></div>         </div>     </div>
